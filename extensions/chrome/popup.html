<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>NeuroSync</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 400px;
            min-height: 500px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .header {
            padding: 20px;
            text-align: center;
            background: rgba(0, 0, 0, 0.2);
        }

        .header h1 {
            font-size: 24px;
            margin-bottom: 8px;
        }

        .header p {
            font-size: 14px;
            opacity: 0.9;
        }

        .search-box {
            padding: 20px;
        }

        .search-input {
            width: 100%;
            padding: 12px 16px;
            font-size: 14px;
            border: none;
            border-radius: 8px;
            outline: none;
            background: white;
            color: #333;
        }

        .search-input::placeholder {
            color: #999;
        }

        .tabs {
            display: flex;
            padding: 0 20px;
            gap: 8px;
        }

        .tab {
            flex: 1;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 8px 8px 0 0;
            color: white;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.2s;
        }

        .tab.active {
            background: rgba(255, 255, 255, 0.2);
        }

        .tab:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        .content {
            background: white;
            color: #333;
            min-height: 300px;
            border-radius: 0 0 12px 12px;
            margin: 0 20px 20px;
            padding: 16px;
            max-height: 350px;
            overflow-y: auto;
        }

        .memory-item {
            padding: 12px;
            background: #f9fafb;
            border-radius: 8px;
            margin-bottom: 8px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .memory-item:hover {
            background: #f3f4f6;
        }

        .memory-content {
            font-size: 14px;
            margin-bottom: 6px;
        }

        .memory-meta {
            font-size: 12px;
            color: #6b7280;
            display: flex;
            justify-content: space-between;
        }

        .tag {
            display: inline-block;
            padding: 2px 8px;
            background: #e0e7ff;
            color: #4f46e5;
            border-radius: 4px;
            font-size: 11px;
            margin-right: 4px;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #9ca3af;
        }

        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 12px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #9ca3af;
        }

        .error {
            text-align: center;
            padding: 20px;
            color: #ef4444;
            background: #fee2e2;
            border-radius: 8px;
        }

        .footer {
            padding: 16px 20px;
            text-align: center;
        }

        .settings-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
            transition: background 0.2s;
        }

        .settings-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üß† NeuroSync</h1>
        <p>Your AI-powered browsing memory</p>
    </div>

    <div class="search-box">
        <input 
            type="text" 
            class="search-input" 
            id="searchInput" 
            placeholder="Search your memories..."
        >
    </div>

    <div class="tabs">
        <button class="tab active" data-tab="recent">Recent</button>
        <button class="tab" data-tab="search">Search</button>
    </div>

    <div class="content" id="content">
        <div class="loading">Loading...</div>
    </div>

    <div class="footer">
        <button class="settings-btn" id="settingsBtn">‚öôÔ∏è Settings</button>
    </div>

    <script src="dist/popup/popup.js"></script>
</body>
</html>
